<div class="modal-background">
    <div class="modal-container">
        <h2>Are you sure?</h2>
        <p>{{ message }}</p>
        <div class="action-block">
            <button class="delete" (click)="confirm()">Delete</button>
            <button class="cancel" (click)="close()">Cancel</button>
        </div>
    </div>
</div>
