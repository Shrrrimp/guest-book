<div class="modal-background">
    <div class="edit">
        <form [formGroup]="editCommentForm" name="entry-block">
            <input type="text" size="40" placeholder="Title" formControlName="titleInpt" maxlength="255">
            <textarea name="entry" rows="6" placeholder="Your entry..." formControlName="messageInpt" maxlength="65535"></textarea>
            <button type="button" class="edit-btn" (click)="confirm()">Edit</button>
            <button type="button" class="cancel-btn" (click)="close()">Cancel</button>
        </form>
    </div>
</div>
