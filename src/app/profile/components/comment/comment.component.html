<li class="comment">
    <img class="avatar" src="assets/images/no_avatar.png" alt="">
    <div class="right-block">
        <div class="info">
            <h4>User name</h4>
            <div class="date">{{comment.created_at}}</div><br>
            <a href="mailto:useremail@gmail.com" class="email">useremail@gmail.com</a>
        </div>
        <div class="buttons">
            <button (click)="updateComment(comment)"><img src="assets/images/pen.png" alt=""></button>
            <button (click)="deleteComment(comment)"><img src="assets/images/trash-can.png" alt=""></button>
        </div>

        <div class="message">
            <h3 class="title">{{ comment.title }}</h3>
            <p class="text"> {{ comment.message }}</p>
        </div>

        <a class="answers-link" *ngIf="comment.answers_count" (click)="showAnswersList(comment)">Comments ({{ comment.answers_count }}) 
            <img class="opened" src="assets/images/triangle.png" alt="">
        </a>

        <div *ngIf="answersList" class="answer">
            <app-answer *ngFor="let answer of answersList.data | paginate: paginationConfig" [answer]="answer"></app-answer>
            <pagination-controls (pageChange)="onPageChange($event)" [id]="comment.id"></pagination-controls>
        </div>
    </div>

</li>
