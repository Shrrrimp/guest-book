<div class="login-form">
    <form (ngSubmit)="submit()" [formGroup]="form">
        <h2>Log in</h2>
        <div *ngIf="isDataInvalid" class="wrong-data">
            Wrong login or password!
        </div>
        <!-- <div class="wrong-data">
            Wrong login or password!
        </div> -->
        <label>
            <div *ngIf="login.errors" class="titles">
                <p>Login</p>
                <p *ngIf="login.errors.email" class="error">
                    Invalid email
                </p>
                <!-- <p *ngIf="login.errors.required" class="error">
                    Email is required
                </p> -->
            </div> 
            <input class="required" type="text" formControlName="login" required>
        </label>
        <label>
            <div  class="titles">
                <p>Password</p> 
              <!-- <p *ngIf="password.errors" class="error">Password is required</p> -->
            </div>
            <input type="password" formControlName="password" required>
        </label>
        <button class="login-btn" type="submit">Login</button>



    </form>
