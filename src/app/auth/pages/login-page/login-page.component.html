<div class="login-form">
    <form (ngSubmit)="submit()" [formGroup]="form">
        <h2>Log in</h2>
        <div *ngIf="isDataInvalid" class="wrong-data">
            Wrong email or password!
        </div>

        <label>
            <div class="titles">
                <p>Email</p>

               <div *ngIf="login.errors" class="error">
                <p   *ngIf="login.errors.email" >
                    Invalid email
                </p>
               </div>
            </div>

                <!-- <p *ngIf="login.errors.required" class="error">
                    Email is required
                </p> -->

            <input class="required" type="text" formControlName="login" required>
        </label>
        <label>
            <div  class="titles">
                <p>Password</p> 
              <!-- <p *ngIf="password.errors" class="error">Password is required</p> -->
            </div>
            <input type="password" formControlName="password" required>
        </label>
        <button class="login-btn" type="submit">Login</button>



    </form>

        </div>
    </div> -->
